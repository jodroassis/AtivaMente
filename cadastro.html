<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtivaMente | Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1>AtivaMente</h1>
        </div>
        <nav class="menu">
          <ul class="navbar">
            <li><a href="index.html" class="artigo">Artigo</a></li>
            <li><a href="pesquisa.html" class="pesquisa">Pesquisa</a></li>
            <li>|</li>
            <li><a href="login.html" class="login">Login</a></li>
            <li><a href="#" class="agora">Cadastro</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container-login">
      <div class="container-login">
        <div class="img-lateral">
            <img src="../AtivaMente/img/banner_cadastro.jpg" alt="">
        </div>
        <div class="card card-cadastro">
          <h2>Bem-vindo!</h2>
          <div class="formulario">
            <div class="campo">
              <span>Nome:</span>
              <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>
            <div class="campo">
              <span>E-mail:</span>
              <input
                id="email_input"
                type="text"
                placeholder="meuemail@provedor.com"
              />
            </div>
            <div class="campo">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="******" />
            </div>
            <div class="campo">
              <span>Confirmação da Senha:</span>
              <input
                id="confirmacao_senha_input"
                type="password"
                placeholder="******"
              />
            </div>
            <button class="botao">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Feito por João Assis &hearts; SPTech &copy; 2024 |
        <span class="version">v1.0.0</span>
      </p>
    </footer>
  </body>
</html>
